<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Timers App
</title>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    <main>
        <h3>Multiple Timers App</h3>
        <div id="timer-card" class="timer-card">
            <span>Set Time :</span>
            <span id="timer-container">
                <input id="hour" type="number" min="0" max="24" placeholder="hh">
                <input id="minute" type="number" min="0" max="60" placeholder="mm">
                <input id="seconds" type="number" min="0" max="60" placeholder="ss">
            </span>
            <button id="set-btn">Set</button>
        </div>


        <!-- here we have the dynamically created timers -->
        <section>
            <h4 id="current-timers">Current Timers</h3>
            <div id="active-timers-container">
                <span id="no-timers-display-msg">You have no timers currently</span>
            </div>
        </section>
        <audio id="audio-file">
            <source src="https://mr-jat.in/siteuploads/generaltheme/files/sfd12/5601/Ru%20Ru%20Rururu%20-%20320Kbps-(Mr-Jat.in).mp3" />
        </audio>
    </main>

     
    <script src="./script.js"></script> 
</body>
</html>
